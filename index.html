<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home | Divyansh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
    }
    nav {
      padding: 1rem;
      background: rgba(0,0,0,0.7);
      position: relative;
      z-index: 10;
    }
    section {
      padding: 2rem;
      position: relative;
      z-index: 10;
    }
    #ascii-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="/">Home</a> |
    <a href="/about/">About</a> |
    <a href="/projects/">Projects</a> |
    <a href="/contact/">Contact</a>
  </nav>

  <!-- Intro Section -->
  <section>
    <h1 id="hi">Hi</h1>
    <p>I am a software engineer. I like to trek, play chess, and I like cats.</p>
    <p><em>More:</em> <a href="/about/">About</a> | <a href="/projects/">Projects</a> | <a href="/contact/">Contact</a></p>
  </section>

  <!-- Container for ASCII effect -->
  <div id="ascii-container"></div>

  <!-- Importmap with CDN -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <!-- Three.js ASCII Demo -->
  <script type="module">
    import * as THREE from 'three';
    import { AsciiEffect } from 'three/addons/effects/AsciiEffect.js';
    import { TrackballControls } from 'three/addons/controls/TrackballControls.js';

    let camera, controls, scene, renderer, effect;
    let sphere, plane;
    const start = Date.now();

    init();

    function init() {
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.y = 150;
      camera.position.z = 500;

      scene = new THREE.Scene();
      scene.background = new THREE.Color(0, 0, 0);

      const pointLight1 = new THREE.PointLight(0xffffff, 3, 0, 0);
      pointLight1.position.set(500, 500, 500);
      scene.add(pointLight1);

      const pointLight2 = new THREE.PointLight(0xffffff, 1, 0, 0);
      pointLight2.position.set(-500, -500, -500);
      scene.add(pointLight2);

      sphere = new THREE.Mesh(new THREE.SphereGeometry(200, 20, 10), new THREE.MeshPhongMaterial({ flatShading: true }));
      scene.add(sphere);

      plane = new THREE.Mesh(new THREE.PlaneGeometry(400, 400), new THREE.MeshBasicMaterial({ color: 0xe0e0e0 }));
      plane.position.y = -200;
      plane.rotation.x = -Math.PI / 2;
      scene.add(plane);

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setAnimationLoop(animate);

      effect = new AsciiEffect(renderer, ' .:-+*=%@#', { invert: true });
      effect.setSize(window.innerWidth, window.innerHeight);
      effect.domElement.style.color = 'white';
      effect.domElement.style.backgroundColor = 'black';

      // attach into container
      document.getElementById('ascii-container').appendChild(effect.domElement);

      controls = new TrackballControls(camera, effect.domElement);
      window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      effect.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      const timer = Date.now() - start;
      sphere.position.y = Math.abs(Math.sin(timer * 0.002)) * 150;
      sphere.rotation.x = timer * 0.0003;
      sphere.rotation.z = timer * 0.0002;
      controls.update();
      effect.render(scene, camera);
    }
  </script>
</body>
</html>
