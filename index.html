<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Divyansh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f5f5f5;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: right;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .title {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
        }
        
        .profile-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 40px;
        }
        
        .profile-info {
            flex: 1;
        }
        
        .profile-info h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .profile-info p {
            font-size: 18px;
            margin-bottom: 8px;
        }
        
        .profile-image {
            width: 200px;
            height: 150px;
            background-color: #e0d0b0;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-style: italic;
        }
        
        .profile-photo {
            width: 200px;
            height: 150px;
            border: 2px solid #ccc;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .profile-image-tag {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section h2 {
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        
        .section ul {
            list-style-type: disc;
            margin-left: 30px;
        }
        
        .section li {
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .section a {
            color: #0066cc;
            text-decoration: underline;
        }
        
        .section a:hover {
            color: #0052a3;
        }
        
        .social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
        }
        
        .social-links a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        
        .social-links a:hover {
            background-color: #e8e8e8;
            color: #0066cc;
        }
        
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
        }
        
        .form-row {
            display: flex;
            gap: 10px;
        }
        
        .form-row input {
            flex: 1;
        }
        
        .contact-form input {
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        
        .contact-form button {
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            font-size: 14px;
            align-self: flex-start;
        }
        
        .contact-form button:hover {
            background-color: #e0e0e0;
        }
        
        .blank {
            color: #999;
            font-style: italic;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .profile-section {
                flex-direction: column;
                gap: 20px;
            }
            
            .profile-image,
            .profile-photo {
                width: 100%;
                max-width: 200px;
                align-self: center;
            }
            
            .social-links {
                flex-direction: column;
                align-items: stretch;
            }
            
            .social-links a {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <script>
        // Automatic time display
        function updateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            };
            document.getElementById('current-time').textContent = now.toLocaleDateString('en-US', options);
        }
        
        // Update time immediately and then every minute
        updateTime();
        setInterval(updateTime, 60000);
        
        // Simple form submission handler
        document.querySelector('.contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message! (This is a demo - form not actually submitted)');
        });
    </script>

</html>
